<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Wheel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div class="container-fluid my-app-container py-5">
        <div class="row">
            <!-- Vòng quay -->
            <div id="wheelSection"
                class="col-md-6 my-app-wheel d-flex flex-column justify-content-center align-items-center">
                <canvas id="wheelCanvas" width="350" height="350"></canvas>
                <div class="form-check mt-3">
                    <input id="toggleLayoutCheckbox" class="form-check-input my-app-btn" type="checkbox">
                    <label for="toggleLayoutCheckbox" class="form-check-label">Chỉ hiển thị vòng quay</label>
                </div>
                <div class="form-check mt-3">
                    <input id="toggleSoundCheckbox" class="form-check-input my-app-btn" type="checkbox" checked>
                    <label for="toggleSoundCheckbox" class="form-check-label">Bật âm thanh</label>
                </div>
                
            </div>

            <!-- Tuỳ chọn -->
            <div id="optionsSection" class="col-md-6 my-app-input-container">
                <div class="card p-4 shadow-sm">
                    <h5 class="mb-3">Nhập câu hỏi</h5>
                    <textarea id="questionInput" class="form-control my-app-textarea mb-3"
                        placeholder="Nhập câu hỏi, mỗi câu trên 1 dòng"></textarea>
                    <div class="d-flex gap-2 mb-3">
                        <button id="shuffleBtn" class="btn btn-primary my-app-btn">Xáo trộn</button>
                        <button id="clearAllBtn" class="btn btn-danger my-app-btn">Xóa tất cả</button>
                    </div>
                    <h6 class="mb-2">Chọn thời gian quay:</h6>
                    <div class="d-flex gap-3 mb-3">
                        <label><input type="radio" name="spinDuration" value="3000-5000" checked> 3-5 giây</label>
                        <label><input type="radio" name="spinDuration" value="5000-7000"> 5-7 giây</label>
                        <label><input type="radio" name="spinDuration" value="7000-10000"> 7-10 giây</label>
                    </div>
                    <h6 class="mb-2">Câu hỏi gợi ý:</h6>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-secondary my-app-btn-suggestion"
                            data-file="random_money.txt">Random tiền lì xì</button>
                        <button class="btn btn-outline-secondary my-app-btn-suggestion" data-file="truth_dare.txt">Thật
                            hay thách</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for result -->
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultModalLabel">Kết quả vòng quay</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <p id="resultText" class="result-text-large"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="removeQuestionBtn" class="btn btn-danger">Xóa câu hỏi này</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Wheel JS -->
    <script src="./assets/js/wheel.js"></script>
</body>

</html>
